<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/registro.css">



  <body>
  <div class="container">
    <div class="left">
    </div>
    <div class="right">
      <h2 class="form-title">Registrarse</h2>
      <form id="form_registro">
        <input type="text" id="nombre" placeholder="Nombre" required />
        <input type="email" id="email" placeholder="Correo" required />
        <input type="text" id="phone" placeholder="Teléfono" required /> 
        <input type="password" id="password1" placeholder="Contraseña" required />
        <input type="password" id="password2" placeholder="Confirmar contraseña" required />
        <p class="terms">Registrate para tener acceso a distintas funciones.</p>
        <button type="submit" class="register-btn">Registrarse</button>
      </form>
      
      <div class="login-link">
        Ya tienes una cuenta? <a href="/pages/sesion.html">Accede</a>
      </div>
    </div>
  </div>

  <script type="module" src="/js/form-registro.js"></script>

</body>
